{% extends "layouts/main.html" %}
{%block content %}


<h1 class="py-5 text-center gradiente-h1" >Iniciar sesion </h1>
<div class="  px-2 py-4 col-12 col-sm-12 ">
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group my-3">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Nombre Usuario">
    </div>
    <div class="form-group my-3">
        <label> Contreseña </label>
        <input  type="password"  class="form-control" name="password"  placeholder="Contreseña">
    </div>
    <div>
        <a href="/registro" > Aun no tengo cuenta </a>
    </div>
    
    <button class="btn btn-primary" type="submit"> Iniciar sesion</button>
</form>
</div>

{% endblock %}
